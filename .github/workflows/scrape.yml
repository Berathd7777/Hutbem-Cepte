# .github/workflows/scrape.yml

name: Fetch Latest Sermons

on:
  # Bu komut, her Cuma sabahı saat 05:00'te (UTC) betiği otomatik çalıştırır.
  schedule:
    - cron: '0 5 * * 5'
  
  # Bu komut, GitHub arayüzünden istediğiniz zaman manuel olarak çalıştırmanıza olanak tanır.
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Adım: Deponuzdaki kodları sanal makineye indirir.
      - name: Check out repository
        uses: actions/checkout@v3

      # 2. Adım: Python ortamını kurar.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Adım: Python için gerekli kütüphaneleri yükler.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4. Adım: Bizim veri çekme betiğimizi çalıştırır.
      - name: Run scraper
        run: python scraper.py

      # 5. Adım: Eğer hutbeler.json dosyasında bir değişiklik olduysa,
      # bu değişikliği depoya kaydeder (commit).
      - name: Commit and push if there are changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add hutbeler.json
          # Değişiklik varsa commit at, yoksa hiçbir şey yapma
          git diff --staged --quiet || git commit -m "Updated sermon list"
          git push
